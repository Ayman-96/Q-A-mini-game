<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q&A Project</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/main-style.css">
</head>
<body>
  <div class="header-section">
    <h1>Welcome to Q&A Program</h1>
    <h2>How much Do you Know about Each other </h2>
  </div>

  <div class="body-section">
    <h3>Pleas choose your Part</h3>
    <div class="player-section">
      <div class="input-block">
        <div class="player1-sec">
          <h3>Player 1 :</h3>
          <input type="text" class="player1 player-name" placeholder="Who Answers?">
        </div>
        <div class="player2-sec">
          <h3>Player 2 :</h3>
          <input type="text" class="player2 player-name" placeholder="Who Raits?">
        </div>
      </div>
    </div>
    <div class="category-section">
      <h3>Choose a Category to go with</h3>
      <div class="buttons">
        <a href="general.html">
          <button class="category-buttons general-button">General</button>
        </a>
        <a href="relations.html">
          <button class="category-buttons relations-button">Relations</button>
        </a>
        <a href="football.html">
          <button class="category-buttons football-button">Footabll</button>
        </a>
        <button class="category-buttons video-game-button">Video Game(not available)</button>
      </div>
      <p id="ayman">Developed by Ayman</p>
    </div>
  </div>

</body>
</html>
